  <text x="50%" y="20" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>
  <text x="12" y="56"><tspan class="bold">Usage:</tspan> <tspan class="bold" fill="#00AFFF">sslcli</tspan> <tspan class="g">{options}</tspan> hostâ€¦</text>
  <text x="12" y="96"><tspan class="bold">Options</tspan></text>
  <text x="12" y="136">  <tspan class="g">--email, -e</tspan> <tspan class="LG">email</tspan> <tspan class="DG">........</tspan> User account email <tspan class="r">(required)</tspan></text>
  <text x="12" y="156">  <tspan class="g">--format, -f</tspan> <tspan class="LG">format</tspan> <tspan class="DG">......</tspan> Output result in different formats <tspan class="DG">(text/json/yaml/xml)</tspan></text>
  <text x="12" y="176">  <tspan class="g">--detailed, -d</tspan> <tspan class="DG">...........</tspan> Show detailed info for each endpoint</text>
  <text x="12" y="196">  <tspan class="g">--ignore-mismatch, -i</tspan> <tspan class="DG">....</tspan> Proceed with assessments on certificate mismatch</text>
  <text x="12" y="216">  <tspan class="g">--avoid-cache, -c</tspan> <tspan class="DG">........</tspan> Disable cache usage</text>
  <text x="12" y="236">  <tspan class="g">--public, -p</tspan> <tspan class="DG">.............</tspan> Publish results on sslscan.com</text>
  <text x="12" y="256">  <tspan class="g">--perfect, -P</tspan> <tspan class="DG">............</tspan> Return non-zero exit code if not A+</text>
  <text x="12" y="276">  <tspan class="g">--max-left, -M</tspan> <tspan class="LG">duration</tspan> <tspan class="DG">..</tspan> Check expiry date <tspan class="DG">(num + d/w/m/y)</tspan></text>
  <text x="12" y="296">  <tspan class="g">--notify, -n</tspan> <tspan class="DG">.............</tspan> Notify when check is done</text>
  <text x="12" y="316">  <tspan class="g">--quiet, -q</tspan> <tspan class="DG">..............</tspan> Don&#39;t show any output</text>
  <text x="12" y="336">  <tspan class="g">--pager, -G</tspan> <tspan class="DG">..............</tspan> Use pager for long output</text>
  <text x="12" y="356">  <tspan class="g">--no-color, -nc</tspan> <tspan class="DG">..........</tspan> Disable colors in output</text>
  <text x="12" y="376">  <tspan class="g">--help, -h</tspan> <tspan class="DG">...............</tspan> Show this help message</text>
  <text x="12" y="396">  <tspan class="g">--version, -v</tspan> <tspan class="DG">............</tspan> Show version</text>
  <text x="12" y="436"><tspan class="bold">Examples</tspan></text>
  <text x="12" y="476">  sslcli --register --email john@domain.com --org &#39;Some Organization&#39; --name &#39;John Doe&#39;</text>
  <text x="12" y="496">  <tspan class="italic DG">Register new user account for scanning</tspan></text>
  <text x="12" y="536">  sslcli google.com</text>
  <text x="12" y="556">  <tspan class="italic DG">Check google.com</tspan></text>
  <text x="12" y="596">  sslcli -P google.com</text>
  <text x="12" y="616">  <tspan class="italic DG">Check google.com and return zero exit code only if result is perfect (A+)</tspan></text>
  <text x="12" y="656">  sslcli -p -c google.com</text>
  <text x="12" y="676">  <tspan class="italic DG">Check google.com, publish results, disable cache usage</tspan></text>
  <text x="12" y="716">  sslcli -M 3m -q google.com</text>
  <text x="12" y="736">  <tspan class="italic DG">Check google.com in quiet mode and return error if cert expire in 3 months</tspan></text>
  <text x="12" y="776">  sslcli hosts.txt</text>
  <text x="12" y="796">  <tspan class="italic DG">Check all hosts defined in hosts.txt file</tspan></text>

