  <text x="50%" y="24" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>

  <text x="12" y="60"><tspan class="bold">Usage:</tspan> <tspan class="bold" fill="#00AFFF">sslcli</tspan> <tspan class="g">{options}</tspan> hostâ€¦</text>
  <text x="12" y="100"><tspan class="bold">Options</tspan></text>
  <text x="12" y="140">  <tspan class="g">--email</tspan><tspan class="LG">, </tspan><tspan class="g">-e</tspan> <tspan class="LG">email</tspan> <tspan class="DG">........</tspan> User account email <tspan class="r">(required)</tspan></text>
  <text x="12" y="160">  <tspan class="g">--format</tspan><tspan class="LG">, </tspan><tspan class="g">-f</tspan> <tspan class="LG">format</tspan> <tspan class="DG">......</tspan> Output result in different formats <tspan class="DG">(text/json/yaml/xml)</tspan></text>
  <text x="12" y="180">  <tspan class="g">--detailed</tspan><tspan class="LG">, </tspan><tspan class="g">-d</tspan> <tspan class="DG">...........</tspan> Show detailed info for each endpoint</text>
  <text x="12" y="200">  <tspan class="g">--ignore-mismatch</tspan><tspan class="LG">, </tspan><tspan class="g">-i</tspan> <tspan class="DG">....</tspan> Proceed with assessments on certificate mismatch</text>
  <text x="12" y="220">  <tspan class="g">--avoid-cache</tspan><tspan class="LG">, </tspan><tspan class="g">-c</tspan> <tspan class="DG">........</tspan> Disable cache usage</text>
  <text x="12" y="240">  <tspan class="g">--public</tspan><tspan class="LG">, </tspan><tspan class="g">-p</tspan> <tspan class="DG">.............</tspan> Publish results on sslscan.com</text>
  <text x="12" y="260">  <tspan class="g">--perfect</tspan><tspan class="LG">, </tspan><tspan class="g">-P</tspan> <tspan class="DG">............</tspan> Return non-zero exit code if not A+</text>
  <text x="12" y="280">  <tspan class="g">--max-left</tspan><tspan class="LG">, </tspan><tspan class="g">-M</tspan> <tspan class="LG">duration</tspan> <tspan class="DG">..</tspan> Check expiry date <tspan class="DG">(num + d/w/m/y)</tspan></text>
  <text x="12" y="300">  <tspan class="g">--notify</tspan><tspan class="LG">, </tspan><tspan class="g">-n</tspan> <tspan class="DG">.............</tspan> Notify when check is done</text>
  <text x="12" y="320">  <tspan class="g">--quiet</tspan><tspan class="LG">, </tspan><tspan class="g">-q</tspan> <tspan class="DG">..............</tspan> Don&#39;t show any output</text>
  <text x="12" y="340">  <tspan class="g">--pager</tspan><tspan class="LG">, </tspan><tspan class="g">-G</tspan> <tspan class="DG">..............</tspan> Use pager for long output</text>
  <text x="12" y="360">  <tspan class="g">--no-color</tspan><tspan class="LG">, </tspan><tspan class="g">-nc</tspan> <tspan class="DG">..........</tspan> Disable colors in output</text>
  <text x="12" y="380">  <tspan class="g">--help</tspan><tspan class="LG">, </tspan><tspan class="g">-h</tspan> <tspan class="DG">...............</tspan> Show this help message</text>
  <text x="12" y="400">  <tspan class="g">--version</tspan><tspan class="LG">, </tspan><tspan class="g">-v</tspan> <tspan class="DG">............</tspan> Show version</text>
  <text x="12" y="440"><tspan class="bold">Examples</tspan></text>
  <text x="12" y="480">  sslcli --register --email john@domain.com --org &#39;Some Organization&#39; --name &#39;John Doe&#39;</text>
  <text x="12" y="500">  <tspan class="italic DG">Register new user account for scanning</tspan></text>
  <text x="12" y="540">  sslcli google.com</text>
  <text x="12" y="560">  <tspan class="italic DG">Check google.com</tspan></text>
  <text x="12" y="600">  sslcli -P google.com</text>
  <text x="12" y="620">  <tspan class="italic DG">Check google.com and return zero exit code only if result is perfect (A+)</tspan></text>
  <text x="12" y="660">  sslcli -p -c google.com</text>
  <text x="12" y="680">  <tspan class="italic DG">Check google.com, publish results, disable cache usage</tspan></text>
  <text x="12" y="720">  sslcli -M 3m -q google.com</text>
  <text x="12" y="740">  <tspan class="italic DG">Check google.com in quiet mode and return error if cert expire in 3 months</tspan></text>
  <text x="12" y="780">  sslcli hosts.txt</text>
  <text x="12" y="800">  <tspan class="italic DG">Check all hosts defined in hosts.txt file</tspan></text>

  <rect x="800" y="36" width="30.3" height="782" fill="url(#fog)"/>
